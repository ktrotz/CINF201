<p id="rules">
The goal is to reverse the layering of the 16 tiles. Tile 1 should be above tile 2, which should be above tile 3, and so on, all the way down to tile 16 on bottom. Moving over a tile increases its z-index (proximity to the screen relative to other elements).
</p>

<span id="cell-1" onmouseover="this.style.zIndex += 20;"> 1 </span>
<span id="cell-2" onmouseover="this.style.zIndex += 20;"> 2 </span>
<span id="cell-3" onmouseover="this.style.zIndex += 20;"> 3 </span>
<span id="cell-4" onmouseover="this.style.zIndex += 20;"> 4 </span> 
<br>
<span id="cell-5" onmouseover="this.style.zIndex += 20;"> 5 </span>
<span id="cell-6" onmouseover="this.style.zIndex += 20;"> 6 </span>
